<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000; /* Red background */
        }

        #black-bar {
            width: 100%;
            height: 50px;
            background-color: #ff0000; /* Red bar */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-family: sans-serif;
            text-transform: uppercase;
            font-size: 20px;
        }

        #play-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 50px; /* Add space between black bar and buttons */
        }

        .button-link {
            text-decoration: none;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            width: auto;
            font-family: sans-serif;
            border-radius: 25px;
            background-color: #d01624;
            padding: 2px 20px;
            border: 1px solid #d01624;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            background-image: none;
            border-top: solid 1px #5c5644;
            border-right: solid 1px #5c5644;
            border-bottom: solid 1px #5c5644;
            border-left: solid 1px #5c5644;
            position: relative;
            z-index: 0;
        }

        button:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 5s linear infinite;
            opacity: 1;
            transition: opacity .3s ease-in-out;
            border-radius: 25px;
        }

        button:active {
            color: #000;
        }

        button:active:after {
            background: transparent;
        }

        button:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #d01624;
            left: 0;
            top: 0;
            border-radius: 25px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>

<body>
    <div id="black-bar">Game Zone</div>
    <div id="play-buttons">
        <a class="button-link" href="https://edb83.github.io/snake/">
            <button>Single Player</button>
        </a>
        <a class="button-link" href="https://uno.guilherr.me/">
            <button>Multi Player</button>
        </a>
    </div>
</body>

</html>
